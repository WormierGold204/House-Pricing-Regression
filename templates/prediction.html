<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Regression Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prediction_style.css') }}">
    <script src="{{ url_for('static', filename='js/prediction_script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>House Price Prediction</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('train') }}">Training</a></li>
                <li><a href="{{ url_for('view_models') }}">Models</a></li>
                <li><a href="{{ url_for('eda') }}">EDA</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="model-selection">
            <div class="model-list-container">
                <h2>Choose a Model between those available</h2>
                <div id="models-list"></div>
            </div>
        
            <div class="model-list-container">
                <h2>Model Information</h2>
                <div id="model-info"></div>
            </div>
        </div>

        <h2>Make a Prediction</h2>
        <div id="nan-option">
            <input type="checkbox" id="accept-nan">
            <label for="accept-nan">Check this box to assume non-filled boxes to have a value of the median for numerical features and most frequent for categorical features</label>
        </div>
        
        <div id="prediction-section">
            <div id="prediction-form"></div>

            <button id="predict-button">Predict</button>

            <p id="prediction-result">Here will be the result of the prediction</p>
        </div>
    </main>
</body>
</html>
