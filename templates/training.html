<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Regression Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/training_style.css') }}">
    <script src="{{ url_for('static', filename='js/training_script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>House Price Training</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('prediction') }}">Prediction</a></li>
                <li><a href="{{ url_for('view_models') }}">Models</a></li>
                <li><a href="{{ url_for('eda') }}">EDA</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Train your Model</h2>
        <div id="training-section">
            <div id="training-form">
                <div id="form-section">
                    <div class="name-container">
                        <label for="model-name">Model Name:</label>
                        <input type="text" id="model-name" name="model_name" placeholder="Enter model name" required>

                        <label for="model-type">Model Type:</label>
                        <select id="model-type" name="model_type" required>
                            <option value="linear_regression">Linear Regression</option>
                            <option value="gradient_boosting">Gradient Boosting</option>
                            <option value="random_forest">Random Forest</option>
                            <option value="gradient_boosting_tuned">Gradient Boosting Tuned</option>
                            <option value="random_forest_tuned">Random Forest Tuned</option>
                        </select>
                    </div>

                    <div class="checkbox-container">
                        <label for="training-data">Check the features you want to train the model on:</label>
                        <div>
                            <button id="select-all" type="button">Select All</button>
                            <button id="deselect-all" type="button">Deselect All</button>
                        </div>
                        <button id="select-hc" type="button">Select High Correlated Features, as shown in EDA</button>
                        <div id="training-data">
                            {% for feature in features %}
                                <div class="checkbox-item">
                                    <input type="checkbox" id="{{ feature }}" name="features" value="{{ feature }}">
                                    <label for="{{ feature }}">{{ feature }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <button type="submit" id="training-button">Train Model</button>
            </div>

            <p id="status">Here will be the results of the training</p>
        </div>
    </main>
</body>
</html>
